<html>

<style>
    table, th, td {
        border:1px solid black;
    }

    h1 {
    text-align:center;
    }
</style>

<head>

</head>

<body>
    <h1>Logo</h1>

    <!--<label for="options"></label>-->

    <form>
        <select name="options" id="options">
            <option value="any">ANY</option>
            <option value="regular">REGULAR</option>
            <option value="percentage">PERCENTAGE</option>
        </select>

        <label for="fsearch">Search:</label>
        <input type="text" id="fsearch" name="fsearch">
    </form>

    <table id="list" style="width:100%">
        <tr>
            <th>Snippet</th>
            <th>%</th>
        </tr>
    </table>

    <script>

        let list = document.getElementById("list");
        let tr_list = [];

        fetch('./distances.json')
        .then((response) => 
            {
                return response.json();
            })
        .then((json) =>
            {
                let data = json;

                data.map(function(result)
                {
                    tr_list.push(result);

                    check_if_distance_is_complete();
                });
            });

        function check_if_distance_is_complete()
        {
            if(tr_list.length == 10)
            {
                fetch('./varejo pib 2022.json')
                .then((response) => 
                    {
                        return response.json();
                    })
                .then((json) =>
                    {
                        let data = json.organic_results;
                        let index = 0;

                        data.map(function(result)
                        {
                            if(tr_list[index] != null)
                            {
                                let tr = document.createElement("tr");
                                tr.innerText = `${result.snippet}`;

                                let td = document.createElement("td");
                                td.innerText = tr_list[index];

                                list.appendChild(tr);
                                tr.appendChild(td);
                            }

                            index++;
                        });
                    });
            }
        }
        
    </script>
    
    </body>

</html>
